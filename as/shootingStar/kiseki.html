<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>s3の中身一覧なやつ</title>
</head>
<body>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript">AWS.config.update({accessKeyId: 'AKIAI7VEYTHAXCS7HF4A', secretAccessKey: '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'});</script>

<script type="text/javascript">
    var s3BucketName = 'qazx7412-imas-2017-01';
    var s3RegionName = 'ap-northeast-1';
    function listObjs() {
        var s3 = new AWS.S3({params: {Bucket: s3BucketName, Region:s3RegionName}});
        s3.listObjects(function(error, data) {
            if (error === null) {
                var html_keys = 'Object Keys:<br />';
                var html_imgs = '';

                jQuery.each(data.Contents, function(index, obj) {
                    var params = {Bucket: s3BucketName, Key: obj.Key};
                    var url = s3.getSignedUrl('getObject', params);
                    html_keys += (index + ': ' + obj.Key + '<br />');
                    html_imgs += "<img src='" + url + "'/><br/>";
                });
                jQuery("#objKeys").html(html_keys);
                jQuery("#objImgs").html(html_imgs);
            } else {
                console.log(error);
            }
        });
    }
</script>

<button onclick="listObjs()">S3 - List Objects</button>
<div id="objKeys"></div>
<div id="objImgs"></div>

<p>参考：https://www.lancork.net/2013/11/aws-sdk-for-javascript-in-the-browser-sample/</p>
